<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>画板</title>
</head>
<body>
    <canvas id="xxx" width=300 height=300></canvas>
    <div id=actions class="actions">
        <svg id=pen class="active icon" aria-hidden="true">
            <use xlink:href="#icon-pen"></use>
        </svg>
        <svg id=pen2 class="icon" aria-hidden="true">
            <use xlink:href="#icon-pen2"></use>
        </svg>
        <svg id=eraser class="icon" aria-hidden="true">
            <use xlink:href="#icon-Eraser-Tool"></use>
        </svg>
        <svg id=clear class="icon" aria-hidden="true">
            <use xlink:href="#icon-clear"></use>
        </svg>
        <svg id=save class="icon" aria-hidden="true">
            <use xlink:href="#icon-save-copy"></use>
        </svg>
    </div>
    <ol class="colors">
        <li id="black" class="active black"></li>
        <li id="red" class="red"></li>
        <li id="blue" class="blue"></li>
        <li id="yellow" class="yellow"></li>
    </ol>
    <script src="./main.js"></script>
    <script src="//at.alicdn.com/t/font_942974_irun7mbc2ym.js"></script>
</body>
</html>
